<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrradverleih - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Fahrradverleih</h1>
    <form id="loginForm">
        <label for="personalNumber">Personalnummer*</label>
        <input type="text" id="personalNumber" placeholder="Geben Sie Ihre Personalnummer ein" required>
        <label for="password">Passwort*</label>
        <input type="password" id="password" placeholder="Geben Sie Ihr Passwort ein" required>
        <p class="field-note">*Pflichtfeld</p>
        <button type="submit" class="btn">Anmelden</button>
    </form>
    <p id="message"></p>
    <p class="text-center">Sie haben noch keine Anmeldedaten? <a href="register.html">Registrieren</a></p>
</div>
<footer>
    <p>Niederweser Verlag GmbH - seit 1949</p>
</footer>
<script src="app.js"></script>
</body>
</html>
